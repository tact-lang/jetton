name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install

      - name: Check for yarn.lock changes
        run: |
          git diff --exit-code yarn.lock

      - name: Check for duplicates in yarn.lock
        run: yarn deduplicate

      - name: Check formatting
        run: yarn fmt:check

      - name: Check spelling
        run: yarn spell:check

      - name: ESLint
        run: yarn lint:es

      - name: Build
        run: yarn build

      - name: Type check
        run: yarn tsc --noEmit

      - name: Run Misti
        run: yarn misti --min-severity medium ./tact.config.json

      - name: Run tests
        run: yarn test

  deploy-test:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Test deploy
        if: github.event_name == 'workflow_dispatch'
        env:
          mnemonics: ${{ secrets.TESTNET_WALLET_SEED_PHRASE }}
          network: testnet
          jettonName: TactJetton
          jettonSymbol: TACT
          jettonDescription: "This is description of Jetton #${{ github.run_number }} (Run at ${{ github.run_id }})"
          jettonImage: https://raw.githubusercontent.com/tact-lang/tact/refs/heads/main/docs/public/logomark-light.svg
          jettonSupply: 1000000000
          enableDeployVerify: true
        run: yarn deploy
